<div class="confirm-box">
  <h1 mat-dialog-title class="mat-title">{{ data.title }}</h1>
  <div mat-dialog-content class="mat-body-1" [innerHtml]="data.body">
  </div>
  <mat-divider class="margin-top-m margin-bottom-s"></mat-divider>
  <div mat-dialog-actions class="flex-row-reverse">
    <button *ngIf="data.cancel !== 'hide'" mat-button [mat-dialog-close]> {{data.cancel}}</button>
    <button *ngIf="data.ok !== 'hide'"
      [ngClass]="{'ws-mat-accent-text ws-mat-accent-border-active margin-right-xs': true}" mat-flat-button
      class="ws-mat-accent-border-active" cdkFocusInitial
      [color]="(data.ok === 'delete' || data.ok === 'Delete'  ) ? 'warn': 'blue'" (click)="confirmed()"> {{data.ok}}
    </button>
  </div>
</div>
