<div class="flex flex-4 flex-column">
  <mat-card>
    <div class="flex justify-between">
      <span class="mobile-margin mat-h2">Event</span>
      <button mat-button class="createEventBtn" (click)="openBasicInfoDialog()">Create New Event</button>
    </div>
    <mat-card-content>
      <div class="flex flex-row mt-4">
        <div class="flex w-full filter max-height-60 gap-3">
          <a class="filter-option" [ngClass]="{'ws-mat-accent-border-active' : currentRoute === 'upcoming'}" mat-button
            routerLink="upcoming" role="button">Upcoming
          </a>
          <a class="filter-option" [ngClass]="{'ws-mat-accent-border-active' : currentRoute === 'draft'}" mat-button
            routerLink="draft" role="button">Draft
          </a>
          <a class="filter-option" [ngClass]="{'ws-mat-accent-border-active' : currentRoute === 'pending-approval'}"
            mat-button routerLink="pending-approval" role="button">Pending Approval
          </a>
          <a class="filter-option" [ngClass]="{'ws-mat-accent-border-active' : currentRoute === 'past'}" mat-button
            routerLink="past" role="button">Past
          </a>
          <a class="filter-option" [ngClass]="{'ws-mat-accent-border-active' : currentRoute === 'canceled'}" mat-button
            routerLink="canceled" role="button">Cancelled
          </a>
          <a class="filter-option" [ngClass]="{'ws-mat-accent-border-active' : currentRoute === 'rejected'}" mat-button
            routerLink="rejected" role="button">Rejected
          </a>
        </div>
      </div>

      <div class="mt-6">
        <router-outlet></router-outlet>
      </div>
    </mat-card-content>
  </mat-card>
</div>
