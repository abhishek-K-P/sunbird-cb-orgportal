<div class="add-competency">
  <h4 class="ws-mat-primary-text font-weight-bold margin-remove">
    <div class="flex flex-between flex-baseline p-5">
      <span class="mat-h2 margin-remove add-competency-header" i18n>Add Competency</span>
      <button mat-icon-button color="primary" class="text-middle close-button margin-remove" (click)="closeDialog()">
        <mat-icon class="">clear</mat-icon>
      </button>
    </div>
  </h4>
  <hr>
  <div class="content-section">
    <div class="mt-4 flex justify-between px-5">
      <div class="form-controls mat-full-radius w-full">
        <mat-form-field appearance="outline">
          <input matInput placeholder="Type here to search..." [formControl]="searchControl" maxlength="70">
        </mat-form-field>
      </div>
    </div>
    <div class="mt-4 px-5">
      <div class="themes-header">Themes</div>
      <div class="themes-container mt-4">
        <ng-container *ngFor="let theme of filterThemes; let i = index">
          <div class="chip-themes {{theme.checked ? 'active' : ''}}">
            <label class="theme-name">
              {{ theme.label }}
              <mat-checkbox [(ngModel)]="theme.checked"></mat-checkbox>
            </label>
          </div>
        </ng-container>
        <a (click)="toggleThemes()" class="see-more">{{themesShowMore ? 'See More' : 'See Less'}}</a>
      </div>
    </div>

    <div class="mt-8 px-5">
      <div class="themes-header">Add Sub Themes</div>
      <div class="themes-container mt-4">
        <ng-container *ngFor="let subTheme of filteredSubThemes; let i = index">
          <div class="chip-themes {{subTheme.checked ? 'active' : ''}}">
            <label class="theme-name">
              {{ subTheme.label }}
              <mat-checkbox [(ngModel)]="subTheme.checked"></mat-checkbox>
            </label>
          </div>
        </ng-container>
        <a (click)="toggleSubThemes()" class="see-more">{{subThemesShowMore ? 'See More' : 'See Less'}}</a>
      </div>
    </div>
  </div>
  <hr class="mt-4">
  <div class="footer-section flex justify-end px-5 mt-4">
    <div class="flex gap-4 action-buttons-cfq">
      <button mat-flat-button (click)="closeDialog()"
        class="rounded-full mat-flat-button px-4 py-2 font-bold text-sm mat-btn-outline font-bold text-sm cursor-pointer">
        Cancel
      </button>
      <button mat-flat-button
        class="flex items-center rounded-full px-4 py-2 new-bg-color font-bold text-sm text-white cursor-pointer">
        Add
      </button>
    </div>
  </div>
</div>
