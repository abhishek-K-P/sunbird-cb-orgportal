<div class="flex flex-4 flex-column main-flex-box">
  <mat-card class="no-border">
    <!-- <mat-card-header class="flex-custom-m">
      <div class="flex-1" role="link" tabindex="0">
        <div class="flex flex-1">
          <mat-card-title class="flex-4 mobile-margin text-capitalize">

    <mat-card-title class="flex-4 mobile-margin text-capitalize margin-bottom-l">
      <span class="h-600-s-20-m color-87">Users</span>
    </mat-card-title>
    <mat-card class="mb-8">
      <mat-card-content class="flex gap-10">
        <div class="section-1">
          <div class="flex-4 mobile-margin text-capitalize mat-h2">Note:</div>
          <ng-container *ngFor="let note of reportsNoteList">
            <div class="flex gap-4 mb-4">
              <div>
                <mat-icon class="infoIcon">error_outline</mat-icon>
              </div>
              <div [innerHTML]="sanitizeHtml(note)"></div>
            </div>
          </ng-container>
        </div>
        <div class="reportsDemo flex justify-end section-2">
          <div class="reportsDemoVideo flex flex-column flex-middle justify-center margin-top-m"
            (click)="openVideoPopup()">
            <mat-icon class="video_icon mb-2">play_circle</mat-icon>
            <div>
              Watch how it works
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card-content>
      <div class="flex flex-1 flex-column margin-fix">
        <div class="flex flex-1 filter max-height-60">
          <!-- <a routerLink="/app/home/users/active" routerLinkActive="router-link-active" class="filter-option" [ngClass]="{'ws-mat-accent-border-active' : currentFilter === 'active',
              'ws-mat-accent-border font-medium':currentFilter !== 'active'}" mat-button
            (click)="filter('active'); tabTelemetry('active', 0)" role="button">Registered</a>
          <a routerLink="/app/home/users/inactive" routerLinkActive="router-link-active" class="filter-option"
            [ngClass]="{'ws-mat-accent-border-active' : currentFilter === 'inactive',
                          'ws-mat-accent-border font-medium':currentFilter !== 'inactive'}" mat-button
            (click)="filter('inactive'); tabTelemetry('inactive', 1)" role="button">Inactive</a>
          <a routerLink="/app/home/users/upload" routerLinkActive="router-link-active" class="filter-option" [ngClass]="{'ws-mat-accent-border-active' : currentFilter === 'upload',
                                      'ws-mat-accent-border font-medium':currentFilter !== 'upload'}" mat-button
            (click)="filter('upload'); tabTelemetry('upload', 2)" role="button">File uploads</a> -->

          <a routerLink="/app/home/users/allusers" routerLinkActive="router-link-active" class="filter-option"
            [ngClass]="{'ws-mat-accent-border-active' : currentFilter === 'allusers','ws-mat-accent-border font-medium':currentFilter !== 'allusers'}"
            mat-button (click)="filter('allusers'); tabTelemetry('allusers', 0)" role="button">All users
            ({{activeUsersDataCount}})</a>

          <a routerLink="/app/home/users/verified" routerLinkActive="router-link-active" class="filter-option"
            [ngClass]="{'ws-mat-accent-border-active' : currentFilter === 'verified','ws-mat-accent-border font-medium':currentFilter !== 'verified'}"
            mat-button (click)="filter('verified'); tabTelemetry('verified', 0)" role="button">Verified
            ({{verifiedUsersDataCount}})</a>

          <a routerLink="/app/home/users/nonverified" routerLinkActive="router-link-active" class="filter-option"
            [ngClass]="{'ws-mat-accent-border-active' : currentFilter === 'nonverified','ws-mat-accent-border font-medium':currentFilter !== 'nonverified'}"
            mat-button (click)="filter('nonverified'); tabTelemetry('nonverified', 0)" role="button">Non-verified
            ({{nonverifiedUsersDataCount}})</a>

          <a routerLink="/app/home/users/notmyuser" routerLinkActive="router-link-active" class="filter-option"
            [ngClass]="{'ws-mat-accent-border-active' : currentFilter === 'notmyuser','ws-mat-accent-border font-medium':currentFilter !== 'notmyuser'}"
            mat-button (click)="filter('notmyuser'); tabTelemetry('notmyuser', 0)" role="button">Not my user
            ({{notmyuserUsersDataCount}})</a>
        </div>
      </div>
      <!-- <ws-widget-org-user-table-v2 [userId]="currentUser" [tableData]="tabledata" [data]="dataForTable"
        [isUpload]=false [isCreate]=true (eOnButtonClick)="clickHandler($event)" (actionsClick)="menuActions($event)"
        (searchByEnterKey)="onEnterkySearch($event)" (pageChangeClick)="onPaginateChange($event)"
        [showEditOnCondition]=true [totalRecords]="userDataTotalCount" [tabChangeIndex]="pageIndex">
      </ws-widget-org-user-table-v2> -->

      <ng-container *ngIf="currentFilter === 'allusers'">
        <div class="searchfilter" *ngIf="activeUsersData">
          <ws-app-searchuser (handleApiData)="onEnterkySearch($event)" [showApproveALL]="showApproveALL"
            [currentFilter]="currentFilter" [filterFacetsData]="filterFacets"></ws-app-searchuser>
        </div>
        <ws-widget-user-card [userId]="currentUser" [currentFilter]="currentFilter" [usersData]="activeUsersData"
          [totalRecords]="activeUsersDataCountInner" [tabChangeIndex]="pageIndex" [isApprovals]="false"
          (paginationData)="onPaginateChange($event)" (updateList)="getAllUsers('')"
          [isUserLimitCrossed]="isMoreThanLimit"></ws-widget-user-card>
      </ng-container>

      <ng-container *ngIf="currentFilter === 'verified'">
        <div class="searchfilter" *ngIf="verifiedUsersData">
          <ws-app-searchuser (handleApiData)="onEnterkySearch($event)" [showApproveALL]="showApproveALL"
            [currentFilter]="currentFilter" [filterFacetsData]="filterFacets"></ws-app-searchuser>
        </div>

        <ws-widget-user-card [userId]="currentUser" [currentFilter]="currentFilter" [usersData]="verifiedUsersData"
          [totalRecords]="verifiedUsersDataCountInner" [tabChangeIndex]="pageIndex"
          (paginationData)="onPaginateChange($event)" (updateList)="getVUsers('')"
          [isUserLimitCrossed]="isMoreThanLimit"></ws-widget-user-card>
      </ng-container>

      <ng-container *ngIf="currentFilter === 'nonverified'">
        <div class="searchfilter" *ngIf="nonverifiedUsersData">
          <ws-app-searchuser (handleApiData)="onEnterkySearch($event)" [showApproveALL]="showApproveALL"
            [currentFilter]="currentFilter" [filterFacetsData]="filterFacets"></ws-app-searchuser>
        </div>
        <ws-widget-user-card [userId]="currentUser" [currentFilter]="currentFilter" [usersData]="nonverifiedUsersData"
          [totalRecords]="nonverifiedUsersDataCountInner" [tabChangeIndex]="pageIndex"
          (paginationData)="onPaginateChange($event)" (updateList)="getNVUsers('')"
          [pendingApprovals]="pendingApprovals" [isUserLimitCrossed]="isMoreThanLimit"></ws-widget-user-card>
      </ng-container>

      <ng-container *ngIf="currentFilter === 'notmyuser'">
        <div class="searchfilter" *ngIf="notmyuserUsersData">
          <ws-app-searchuser (handleApiData)="onEnterkySearch($event)" [showApproveALL]="showApproveALL"
            [currentFilter]="currentFilter" [filterFacetsData]="filterFacets"></ws-app-searchuser>
        </div>
        <ws-widget-user-card [userId]="currentUser" [currentFilter]="currentFilter" [usersData]="notmyuserUsersData"
          [totalRecords]="notmyuserUsersDataCountInner" [tabChangeIndex]="pageIndex"
          (paginationData)="onPaginateChange($event)" (updateList)="getNMUsers('')"
          [isUserLimitCrossed]="isMoreThanLimit"></ws-widget-user-card>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
